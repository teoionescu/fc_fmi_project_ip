
<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/app/images/logo.png"></Image>
        <Label class="header" text="FRUNZULITZE"></Label>

        <StackLayout class="input-field">
            <TextField class="input" hint="Server IP" autocorrect="false" autocapitalizationType="none" [(ngModel)]="this.serverip" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        
        <StackLayout class="input-field">
            <TextField #port class="input" hint="Server Port" autocorrect="false" autocapitalizationType="none" [(ngModel)]="serverport" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
            
        <StackLayout class="input-field">
            <TextField #username class="input" hint="Username" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.username" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField #password class="input" hint="Password" secure="true" [(ngModel)]="user.password" [returnKeyType]="isLoggingIn ? 'done' : 'next'" (returnPress)="focusConfirmPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout *ngIf="!isLoggingIn" class="input-field">
            <TextField #confirmPassword class="input" hint="Confirm password" secure="true" [(ngModel)]="user.confirmPassword" returnKeyType="done"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
        </FormattedString>
    </Label>

    <!--  -->
        
    <ActionBar class="action-bar">
        <Label class="action-bar-title" text="Welcome Component"></Label>
    </ActionBar>
    
    <GridLayout rows="auto, auto">
        <Button text="Go To Tabs Page" [nsRouterLink]="['/tabs/default']" class="btn m-t-20"></Button>
        <!-- <Button row="1" text="Logout" (tap)="onLogout()"></Button> -->
    </GridLayout>
        
</FlexboxLayout>
